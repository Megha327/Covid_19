<div class="row first-row">
    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-6 stats"
    *ngFor = "let fetchData of fetchStats; let i = index">
        <div class="row inner-bg">
            <div class="col-md-8 col-sm-8 text">
                <p>{{ fetchData[i].title }} <span class="fa fa-caret-up fa-icon"></span></p> 
                <p>{{ fetchData[i].count }}</p>
                
            </div>
            <div class="col-md-4 col-sm-4"
            *ngIf = "fetchData[i].title == 'Total Cases'">
                <span class="count">15.80K</span>
                <span class="case-graph-total">
                <img src="../../../../assets/images/statistics/Graph.svg"
                 alt="graph image"></span>
            </div>
        </div>
    </div>
