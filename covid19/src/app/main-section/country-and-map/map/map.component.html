<div class="row">
    <div  class="col-md-6 col-sm-6 col-xs-12 covid-areas">
        <p>COVID-19 Affected Areas</p>
    </div>
    <div  class="col-md-6 col-sm-6 col-xs-12 affected-areas">
        <p><span class="badge most-affacted"></span> Most Affected 
            <span class="badge less-affected"></span> Less Affected</p>
    </div>
</div>
<div class="row">
    <div class="map">
        <google-chart
            [title]="chartConfig.title"
            [type]="chartConfig.type"
            [data]="chartConfig.data"
            [columnNames]="chartConfig.columns"
            [options]="chartConfig.options"
            (ready)="chartReady()"    
        ></google-chart>
        
        <covid-loading class="absoluteCenter" [height]="50" [width]=50 *ngIf="loadingData && !errMessage"></covid-loading>
        <span class="absoluteCenter message" *ngIf="errMessage">{{errMessage}}</span>
    </div>
</div>
