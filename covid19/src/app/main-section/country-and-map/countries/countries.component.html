<div class="row">
    <form>
        <div class="inner-addon left-addon">
            <i class="glyphicon glyphicon-search"></i>
            <input type="text" name="search" class="form-control" [(ngModel)] = "searchText"
           placeholder=" Search Location..." />
        </div>
    </form>
 </div>
{{ searchText }} 
<div class="country-box">
    <div class="row" 
    *ngFor="let country of fetchCountry | filter : searchText"
    >
        <div class="col-md-10 col-sm-10 col-xs-10">
            <img src="https://www.countryflags.io/{{ country['CountryCode'] }}/flat/64.png" 
            class="img-responsive flag-img" alt="unitedFlag">
            <p>{{ country['Country'] }}</p>
            <p>{{ country['TotalConfirmed'] | thousandSufix : 2 }} Affected | {{ country['TotalRecovered'] | thousandSufix : 2  }} Recovered</p>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2">
            <i class="fa-caret-icon"
            [ngClass] ="{ up: country['Country']!='China', down: country['Country']=='China' }"></i>
        </div>
    </div>
</div>
