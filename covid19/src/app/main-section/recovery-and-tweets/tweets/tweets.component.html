<p>Latest Tweets &nbsp;<i class="fa fa-twitter fa-icon-tweet" aria-hidden="true"></i></p>
<div class="tweets">
    <div *ngFor="let tweet of tweets">
        <div class="row ">
            <div class="img-row">
                <img src="{{ tweet.user.profile_image_url_https }}" 
                class="img-responsive tweet-img" alt="tweet image">
                <p>{{ tweet.user.name }}</p>
                <p>@{{ tweet.user.screen_name }}</p>
            </div>
            <div class="text-row">
                <p>{{ tweet.text }}</p>
            </div>
            <div class="links-row">
                <div class="col-md-8 col-sm-8 col-xs-8 col-like">
                    <span class="like"><i class="fa fa-heart-o"></i> {{ tweet.favorite_count | thousandSufix }}</span>
                    <span class="share"><i class="fa fa-share-alt"></i>&nbsp; {{ tweet.retweet_count | thousandSufix }}</span>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 col-date">
                    <span class="date">{{tweet.created_at | date:'d MMM'}}</span>
                </div>
            </div>
        
        </div>
        <hr>
    </div>
</div>
