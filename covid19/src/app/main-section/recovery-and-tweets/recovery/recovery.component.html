    <!-- {{ recovered | percent}}  -->

    [outerStrokeWidth]="5"
    [innerStrokeWidth]="35"
    [outerStrokeColor]="'#00c795'"
    [innerStrokeColor]="'#f5f5f5'"

    [animationDuration]="300"
    [space]="-1"
